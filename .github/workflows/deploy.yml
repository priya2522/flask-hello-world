name: Deploy to VM

on:
  push:
    branches:
      - main  # Adjust as per your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.3'  # Replace with your Python version
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Adjust as per your requirements file name

      - name: Deploy to VM
        run: |
          ssh project@20.193.148.72 'cd /home/project/flask-hello-world && git pull origin main && sudo systemctl restart gunicorn'

      # Additional steps as needed (e.g., database migrations, additional setup)


